<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiss Day ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Nunito:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Nunito", sans-serif;
        background: linear-gradient(
          180deg,
          #2b1e3f 0%,
          #5c3b73 50%,
          #ff9ecf 100%
        );
        min-height: 100vh;
        overflow-x: hidden;
        color: #fcefff;
        position: relative;
      }

      /* Floating stars background */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
        animation: float 20s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-30px) translateX(10px);
          opacity: 0.8;
        }
      }

      /* Opening screen */
      .opening-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        background: linear-gradient(
          180deg,
          #2b1e3f 0%,
          #5c3b73 50%,
          #ff9ecf 100%
        );
        cursor: pointer;
        transition: opacity 1s ease-out;
      }

      .opening-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .opening-text {
        text-align: center;
        padding: 20px;
        max-width: 90%;
      }

      .opening-line {
        font-family: "Dancing Script", cursive;
        font-size: clamp(1.8rem, 5vw, 3.5rem);
        font-weight: 400;
        color: #ffd6e8;
        text-shadow: 0 0 20px rgba(255, 214, 232, 0.4);
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
        line-height: 1.5;
      }

      .opening-line.visible {
        opacity: 1;
      }

      .tap-hint {
        font-size: 0.9rem;
        color: rgba(252, 239, 255, 0.5);
        margin-top: 30px;
        opacity: 0;
        animation: fadeInHint 1s ease-in-out 1s forwards;
      }

      @keyframes fadeInHint {
        to {
          opacity: 0.6;
        }
      }

      /* Main kiss scroll section */
      .kiss-container {
        position: relative;
        z-index: 10;
        min-height: 100vh;
        max-height: 100vh;
        padding: 60px 20px;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
        overflow-y: auto;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      .kiss-container.visible {
        opacity: 1;
      }

      .kiss-scroll {
        position: relative;
        max-width: 600px;
        margin: 0 auto;
      }

      .click-hint {
        text-align: center;
        padding: 40px 20px;
        opacity: 1;
        transition: opacity 0.6s ease-out;
      }

      .click-hint.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .click-hint-text {
        font-family: "Dancing Script", cursive;
        font-size: 2rem;
        color: #ffd6e8;
        text-shadow: 0 0 15px rgba(255, 214, 232, 0.4);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }

      .kiss-item {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 25px;
        padding: 30px 25px;
        margin: 25px 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        animation: floatIn 1.5s ease-out;
        transition: all 0.4s ease;
      }

      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .kiss-emoji {
        font-size: 2.5rem;
        display: block;
        margin-bottom: 12px;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
      }

      .kiss-title {
        font-family: "Dancing Script", cursive;
        font-size: 1.6rem;
        font-weight: 600;
        color: #ffd6e8;
        margin-bottom: 8px;
        text-shadow: 0 0 10px rgba(255, 214, 232, 0.3);
      }

      .kiss-description {
        font-size: 1rem;
        color: #fcefff;
        opacity: 0.85;
        line-height: 1.6;
        font-style: italic;
      }

      /* Floating hearts */
      .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
      }

      .heart {
        position: absolute;
        bottom: -50px;
        font-size: 1.5rem;
        opacity: 0;
        animation: riseHeart 12s ease-in infinite;
      }

      @keyframes riseHeart {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.4;
        }
        100% {
          transform: translateY(-100vh) rotate(15deg);
          opacity: 0;
        }
      }

      /* Final message */
      .final-message {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 200;
        background: rgba(43, 30, 63, 0.95);
        opacity: 0;
        pointer-events: none;
        transition: opacity 1.5s ease-in-out;
        cursor: pointer;
      }

      .final-message.visible {
        opacity: 1;
        pointer-events: auto;
      }

      .final-line {
        font-family: "Dancing Script", cursive;
        font-size: clamp(1.6rem, 4vw, 3rem);
        color: #ffd6e8;
        text-shadow: 0 0 20px rgba(255, 214, 232, 0.4);
        text-align: center;
        padding: 20px;
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
        margin: 15px 0;
      }

      .final-line.visible {
        opacity: 1;
      }

      .final-heart {
        font-size: 4rem;
        margin-top: 30px;
        opacity: 0;
        animation: heartbeat 1.5s ease-in-out infinite;
      }

      .final-heart.visible {
        opacity: 1;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
          filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.6));
        }
        50% {
          transform: scale(1.1);
          filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.9));
        }
      }

      .continue-hint {
        font-size: 0.9rem;
        color: rgba(252, 239, 255, 0.5);
        margin-top: 30px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .continue-hint.visible {
        opacity: 0.6;
      }

      /* Mobile responsive */
      @media (max-width: 480px) {
        .kiss-item {
          padding: 25px 20px;
          margin: 20px 0;
        }

        .kiss-emoji {
          font-size: 2rem;
        }

        .kiss-title {
          font-size: 1.4rem;
        }

        .kiss-description {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating stars -->
    <div class="stars" id="stars"></div>

    <!-- Floating hearts -->
    <div class="hearts" id="hearts"></div>

    <!-- Opening screen -->
    <div class="opening-screen" id="openingScreen">
      <div class="opening-text">
        <div class="opening-line" id="line0">I want to tell you something‚Ä¶</div>
        <div class="opening-line" id="line1" style="display: none">
          If you were here right now‚Ä¶
        </div>
        <div class="opening-line" id="line2" style="display: none">
          I don't think I'd stop at just one kiss.
        </div>
        <div class="tap-hint">(Click)</div>
      </div>
    </div>

    <!-- Main kiss scroll section -->
    <div class="kiss-container" id="kissContainer">
      <div class="kiss-scroll" id="kissScroll">
        <!-- Click hint -->
        <div class="click-hint" id="clickHint">
          <div class="click-hint-text">Click</div>
        </div>
        <!-- Kisses will be generated here -->
      </div>
    </div>

    <!-- Final message -->
    <div class="final-message" id="finalMessage">
      <div class="final-line" id="finalLine1">And if you were really here‚Ä¶</div>
      <div class="final-line" id="finalLine2" style="display: none">
        I'd still want one more.
      </div>
      <div class="final-line" id="finalLine3" style="display: none">
        Kisses for you!! üòòüòò
      </div>
      <div class="final-heart" id="finalHeart" style="display: none">‚ù§Ô∏è</div>
      <div class="continue-hint" id="continueHint" style="display: none"></div>
    </div>

        {

        },
        { emoji: "üåô", title: "Goodnight Kiss", desc: "So you dream of me." },
        { emoji: "ü§ç", title: "Safe Kiss", desc: "When you need reassurance." },
        {
          emoji: "üî•",
          title: "Passionate Kiss",
          desc: "When I can't hold back.",
        },
        {
          emoji: "ü´£",
          title: "Shy Kiss",
          desc: "Because you looked at me like that.",
        },
        { emoji: "üíå", title: "Promise Kiss", desc: "For choosing us." },
        {
          emoji: "üå∏",
          title: "Random Kiss",
          desc: "For absolutely no reason.",
        },
        {
          emoji: "üåü",
          title: "Grateful Kiss",
          desc: "For being exactly who you are.",
        },
        { emoji: "üå∫", title: "Soft Kiss", desc: "When words aren't enough." },
        {
          emoji: "üí≠",

        },
        {

        {

        },
        { emoji: "üåä", title: "Deep Kiss", desc: "When I lose myself in you." },
        { emoji: "‚òÅÔ∏è", title: "Cloud Kiss", desc: "Soft and endless." },
        { emoji: "‚ú®", title: "Magic Kiss", desc: "That changes everything." },
        { emoji: "üéÄ", title: "Sweet Kiss", desc: "Just because I want to." },
        {
          emoji: "üí´",
          title: "Stolen Kiss",
          desc: "When I can't help myself.",
        },
        {
          emoji: "üé®",
          title: "Creative Kiss",
          desc: "Unexpected and beautiful.",
        },
        { emoji: "üåà", title: "Happy Kiss", desc: "When you smile like that." },
        { emoji: "üîÆ", title: "Future Kiss", desc: "For all the tomorrows." },
        { emoji: "üé≠", title: "Playful Kiss", desc: "When we're being silly." },
        {
          emoji: "‚è∞",
          title: "Patient Kiss",
          desc: "I'll wait for the right moment.",
        },
        {
          emoji: "üåå",
          title: "Infinite Kiss",
          desc: "That never really ends.",
        },
      ];

      // Generate stars
      const starsContainer = document.getElementById("stars");
      for (let i = 0; i < 80; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 20 + "s";
        star.style.animationDuration = 15 + Math.random() * 10 + "s";
        starsContainer.appendChild(star);
      }

      // Generate floating hearts
      const heartsContainer = document.getElementById("hearts");
      setInterval(() => {
        if (Math.random() > 0.7) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.textContent = ["üíï", "üíñ", "üíó", "üíì"][
            Math.floor(Math.random() * 4)
          ];
          heart.style.left = Math.random() * 100 + "%";
          heart.style.animationDuration = 10 + Math.random() * 5 + "s";
          heartsContainer.appendChild(heart);
          setTimeout(() => heart.remove(), 12000);
        }
      }, 2000);

      // Get all DOM elements first
      const openingScreen = document.getElementById("openingScreen");
      const line0 = document.getElementById("line0");
      const line1 = document.getElementById("line1");
      const line2 = document.getElementById("line2");
      const kissContainer = document.getElementById("kissContainer");
      const kissScroll = document.getElementById("kissScroll");

      // Keep scroll empty initially
      let currentKissIndex = 0;

      function addNextKiss() {
        if (currentKissIndex < kisses.length) {
          const kiss = kisses[currentKissIndex];
          const kissItem = document.createElement("div");
          kissItem.className = "kiss-item";
          kissItem.innerHTML = `
            <span class="kiss-emoji">${kiss.emoji}</span>
            <div class="kiss-title">${kiss.title}</div>
            <div class="kiss-description">${kiss.desc}</div>
          `;

          // Add from bottom
          kissItem.style.transform = "translateY(100vh)";
          kissItem.style.opacity = "0";
          kissScroll.appendChild(kissItem);

          // Animate in from bottom
          setTimeout(() => {
            kissItem.style.transition = "all 0.8s ease-out";
            kissItem.style.transform = "translateY(0)";
            kissItem.style.opacity = "1";
          }, 50);

          currentKissIndex++;
        }
      }

      // Opening screen interaction
      let openingStep = 0;

      // Show first line
      setTimeout(() => line0.classList.add("visible"), 300);

      openingScreen.addEventListener("click", () => {
        if (openingStep === 0) {
          // Show second line
          line0.classList.remove("visible");
          setTimeout(() => {
            line0.style.display = "none";
            line1.style.display = "block";
            setTimeout(() => line1.classList.add("visible"), 100);
          }, 800);
          openingStep = 1;
        } else if (openingStep === 1) {
          // Show third line
          line1.classList.remove("visible");
          setTimeout(() => {
            line1.style.display = "none";
            line2.style.display = "block";
            setTimeout(() => line2.classList.add("visible"), 100);
          }, 800);
          openingStep = 2;
        } else if (openingStep === 2) {
          // Transition to kiss scroll (empty at first)
          openingScreen.classList.add("fade-out");
          setTimeout(() => {
            openingScreen.style.display = "none";
            kissContainer.classList.add("visible");
          }, 1000);
          openingStep = 3;
        }
      });

      // Tap anywhere on kiss container to add next kiss from bottom
      let finalMessageShown = false;
      kissContainer.addEventListener("click", () => {
        if (!finalMessageShown) {
          if (currentKissIndex < kisses.length) {
            // Hide the click hint on first click
            if (currentKissIndex === 0) {
              const clickHint = document.getElementById("clickHint");
              clickHint.classList.add("fade-out");
              setTimeout(() => {
                clickHint.style.display = "none";
              }, 600);
            }

            addNextKiss();
            // Scroll to bottom to show new kiss
            kissContainer.scrollTop = kissContainer.scrollHeight;
          } else {
            // All kisses shown, show final message
            showFinalMessage();
            finalMessageShown = true;
          }
        }
      });

      // Final message sequence
      let canRedirect = false;

      function showFinalMessage() {
        const finalMessage = document.getElementById("finalMessage");
        const finalLine1 = document.getElementById("finalLine1");
        const finalLine2 = document.getElementById("finalLine2");
        const finalLine3 = document.getElementById("finalLine3");
        const finalHeart = document.getElementById("finalHeart");
        const continueHint = document.getElementById("continueHint");

        finalMessage.classList.add("visible");

        setTimeout(() => {
          finalLine1.classList.add("visible");
        }, 500);

        setTimeout(() => {
          finalLine1.classList.remove("visible");
          setTimeout(() => {
            finalLine1.style.display = "none";
            finalLine2.style.display = "block";
            setTimeout(() => finalLine2.classList.add("visible"), 100);
          }, 800);
        }, 3000);

        setTimeout(() => {
          finalLine2.classList.remove("visible");
          setTimeout(() => {
            finalLine2.style.display = "none";
            finalLine3.style.display = "block";
            setTimeout(() => finalLine3.classList.add("visible"), 100);
          }, 800);
        }, 6000);

        setTimeout(() => {
          finalHeart.style.display = "block";
          setTimeout(() => {
            finalHeart.classList.add("visible");
            // Show continue hint and enable redirect
            setTimeout(() => {
              continueHint.style.display = "block";
              setTimeout(() => {
                continueHint.classList.add("visible");
                canRedirect = true;
              }, 100);
            }, 1500);
          }, 100);
        }, 8500);
      }

      // Add click listener to final message for redirect
      document.getElementById("finalMessage").addEventListener("click", () => {
        if (canRedirect) {
          window.location.href = "https://formyloveprishu.vercel.app/";
        }
      });
