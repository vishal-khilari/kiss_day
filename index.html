      * {

        padding: 0;
        box-sizing: border-box;
      }

      body {

        background: linear-gradient(
          180deg,
          #2b1e3f 0%,
          #5c3b73 50%,
          #ff9ecf 100%
        );
        min-height: 100vh;
        overflow-x: hidden;
        color: #fcefff;
        position: relative;
      }

      /* Floating stars background */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
        animation: float 20s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-30px) translateX(10px);
          opacity: 0.8;
        }
      }

      /* Opening screen */
      .opening-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        background: linear-gradient(
          180deg,
          #2b1e3f 0%,
          #5c3b73 50%,
          #ff9ecf 100%
        );
        cursor: pointer;
        transition: opacity 1s ease-out;
      }

      .opening-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .opening-text {
        text-align: center;
        padding: 20px;
        max-width: 90%;
      }

      .opening-line {
        font-family: "Dancing Script", cursive;
        font-size: clamp(1.8rem, 5vw, 3.5rem);
        font-weight: 400;
        color: #ffd6e8;
        text-shadow: 0 0 20px rgba(255, 214, 232, 0.4);
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
        line-height: 1.5;
      }

      .opening-line.visible {
        opacity: 1;
      }

      .tap-hint {
        font-size: 0.9rem;
        color: rgba(252, 239, 255, 0.5);
        margin-top: 30px;
        opacity: 0;
        animation: fadeInHint 1s ease-in-out 1s forwards;
      }

      @keyframes fadeInHint {
        to {
          opacity: 0.6;
        }
      }

      /* Main kiss scroll section */
      .kiss-container {
        position: relative;
        z-index: 10;
        min-height: 100vh;
        max-height: 100vh;
        padding: 60px 20px;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
        overflow: hidden;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      .kiss-container.visible {
        opacity: 1;
      }

      .kiss-scroll {
        position: relative;
        max-width: 600px;
        margin: 0 auto;
      }

      .kiss-item {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 25px;
        padding: 30px 25px;
        margin: 25px 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        animation: floatIn 1.5s ease-out;
        transition: all 0.4s ease;
      }

      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .kiss-emoji {
        font-size: 2.5rem;
        display: block;
        margin-bottom: 12px;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));

      .kiss-title {

        font-size: 1.6rem;
        font-weight: 600;
        color: #ffd6e8;
        margin-bottom: 8px;
        text-shadow: 0 0 10px rgba(255, 214, 232, 0.3);

      .kiss-description {
        font-size: 1rem;
        color: #fcefff;
        opacity: 0.85;
        line-height: 1.6;
        font-style: italic;
      }

      /* Floating hearts */
      .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
      }

      .heart {
        position: absolute;
        bottom: -50px;
        font-size: 1.5rem;
        opacity: 0;
        animation: riseHeart 12s ease-in infinite;
      }

      @keyframes riseHeart {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.4;
        }
        100% {
          transform: translateY(-100vh) rotate(15deg);
          opacity: 0;
        }
      }

      .final-message {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 200;
        background: rgba(43, 30, 63, 0.95);
        opacity: 0;
        pointer-events: none;

        color: #ffd6e8;
        text-shadow: 0 0 20px rgba(255, 214, 232, 0.4);
        text-align: center;
        padding: 20px;
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
        margin: 15px 0;
      }

      .final-line.visible {

      }

      .final-heart {
        font-size: 4rem;
        margin-top: 30px;
        opacity: 0;
        animation: heartbeat 1.5s ease-in-out infinite;
      }

      .final-heart.visible {
        opacity: 1;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
          filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.6));
        }
        50% {
          transform: scale(1.1);
          filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.9));
        }
      }

      /* Mobile responsive */
      @media (max-width: 480px) {
        .kiss-item {

          margin: 20px 0;
        }

        .kiss-emoji {

        }

        .kiss-title {

        }

        .kiss-description {
          font-size: 0.95rem;
        }
      }
    </style>

      let lastTime = performance.now();

      function flowScroll(currentTime) {
        const deltaTime = (currentTime - lastTime) / 1000;
        lastTime = currentTime;

        scrollPosition += FLOW_SPEED * deltaTime;

        if (scrollPosition >= kissScroll.scrollHeight / 2) {

        kissScroll.style.transform = `translateY(-${scrollPosition}px)`;
